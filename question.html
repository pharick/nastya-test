<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Насколько ты Настя Зайкова?</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Насколько ты <span class="highlight">Настя Зайкова</span></h1>
  </header>

  <main>
    <p>Сколько раз в день ты говоришь "мяу"?</p>
    <ul>
      <li>
        <input type="radio" name="answer" id="answer-1">
        <label for="answer-1">Ни одного</label>
      </li>
      <li>
        <input type="radio" name="answer" id="answer-2">
        <label for="answer-2">Всего один</label>
      </li>
      <li>
        <input type="radio" name="answer" id="answer-3">
        <label for="answer-3">Максимум два-три</label>
      </li>
      <li>
        <input type="radio" name="answer" id="answer-4">
        <label for="answer-4">Около 10 раз</label>
      </li>
      <li>
        <input type="radio" name="answer" id="answer-5">
        <label for="answer-5">Каждые 5 минут</label>
      </li>
    </ul>
  </main>
</body>
</html>
