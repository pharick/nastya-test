<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Насколько ты Настя Зайкова?</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Насколько ты <span class="highlight">Настя Зайкова</span></h1>
  </header>

  <main class="cf">
    <progress max="100"></progress>
    <p>Вы <span class="highlight">Настя Зайкова</span> на <span class="result"></span>%</p>
    <a href="index.html" class="button">Пройти ещё раз</a>
  </main>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var result = Math.round(sessionStorage['result'] / sessionStorage['questionAmount'] * 100);
      $('.result').text(result);
      $('progress').attr('value', result);
    });
  </script>
</body>
</html>
